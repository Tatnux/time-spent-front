<div class="select">
  <nz-select [ngModel]="selectedUser()" (ngModelChange)="selectedUser.set($event)" [nzShowSearch]="true">
    @for (user of usersService.users(); track user.id) {
      <nz-option [nzValue]="user" [nzLabel]="user.name"/>
    }
  </nz-select>

  <nz-select [ngModel]="selectedIteration()" (ngModelChange)="selectedIteration.set($event)" [nzShowSearch]="true">
    @for (iteration of iterationService.iterations(); track iteration.id) {
      <nz-option [nzValue]="iteration" [nzLabel]="iteration.state === 'current' ? 'Current' : iterationDisplay(iteration)"/>
    }
  </nz-select>
</div>

<app-time-log-chart [user]="selectedUser()" [iteration]="selectedIteration()"/>
